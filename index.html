<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript Calculator</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <!-- Calculator -->
        <div class="calculator text-center container">
          <div class="display"><p class="display-text">0</p></div>
                <div class="row buttons row1">
                  <button class="btn">AC</button>
                  <button class="btn">CE</button>
                  <button class="btn">%</button>
                  <button class="btn">/</button>
                </div>

               <div class="row buttons row2">
                   <button class="btn">7</button>
                   <button class="btn">8</button>
                   <button class="btn">9</button>
                   <button class="btn">*</button>
               </div>

               <div class="row buttons row3">
                   <button class="btn">4</button>
                   <button class="btn">5</button>
                   <button class="btn">6</button>
                   <button class="btn minus">-</button>
               </div>

               <div class="row buttons row4">
                   <button class="btn">1</button>
                   <button class="btn">2</button>
                   <button class="btn">3</button>
                   <button class="btn plus">+</button>
               </div>
               <br>

               <div class="row buttons row5">
                  <button class="btn">.</button>
                  <button class="btn">0</button>
                  <button class="btn ">=</button>
               </div>
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="js/script.js"></script>

    </body>
</html>
