<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript Calculator</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <!-- Calculator -->
        <div class="calculator text-center container">
          <div class="display"><p class="display-text">0</p></div>
                <div class="row buttons">
                  <button class="btn col-md-3">AC</button>
                  <button class="btn col-md-3">CE</button>
                  <button class="btn col-md-3">%</button>
                  <button class="btn col-md-3">/</button>
                </div>

               <div class="row buttons">
                   <button class="btn col-md-3">7</button>
                   <button class="btn col-md-3">8</button>
                   <button class="btn col-md-3">9</button>
                   <button class="btn col-md-3">*</button>
               </div>

               <div class="row buttons">
                   <button class="btn col-md-3">4</button>
                   <button class="btn col-md-3">5</button>
                   <button class="btn col-md-3">6</button>
                   <button class="btn col-md-3">-</button>
               </div>

               <div class="row buttons">
                   <button class="btn col-md-3">1</button>
                   <button class="btn col-md-3">2</button>
                   <button class="btn col-md-3">3</button>
                   <button class="btn col-md-3">+</button>
               </div>

               <div class="row buttons">
                  <button class="btn col-md-4">.</button>
                  <button class="btn col-md-4">0</button>
                  <button class="btn col-md-4">=</button>
               </div>
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    </body>
</html>
