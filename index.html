<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript Calculator</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <!-- Calculator -->
        <div class="calculator text-center container">
          <div class="display"><p class="display-text">0</p></div>
                <div class="row buttons row1">
                  <button class="btn" data-calc-val="AC">AC</button>
                  <button class="btn" data-calc-val="CE">CE</button>
                  <button class="btn" data-calc-val="%">%</button>
                  <button class="btn" data-calc-val="/">/</button>
                </div>

               <div class="row buttons row2">
                   <button class="btn" data-calc-val="7">7</button>
                   <button class="btn" data-calc-val="8">8</button>
                   <button class="btn" data-calc-val="9">9</button>
                   <button class="btn" data-calc-val="*">*</button>
               </div>

               <div class="row buttons row3">
                   <button class="btn" data-calc-val="4">4</button>
                   <button class="btn" data-calc-val="5">5</button>
                   <button class="btn" data-calc-val="6">6</button>
                   <button class="btn" data-calc-val="-">-</button>
               </div>

               <div class="row buttons row4">
                   <button class="btn"  data-calc-val="1">1</button>
                   <button class="btn"  data-calc-val="2">2</button>
                   <button class="btn"  data-calc-val="3">3</button>
                   <button class="btn plus" data-calc-val="+">+</button>
               </div>

               <div class="row buttons row5">
                  <button class="btn"  data-calc-val=".">.</button>
                  <button class="btn"  data-calc-val="0">0</button>
                  <button class="btn"  data-calc-val="=">=</button>
               </div>
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="js/script.js"></script>

    </body>
</html>
